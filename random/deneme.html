    <script>

        let x = document.getElementById('harf');
        
        function random() {
        for (let i = 0; i < 4; i++) {
            
            let str = '';

            const harfler = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            
            for (let i = 0; i < 4; i++) {
                str += harfler.charAt(Math.floor(Math.random() * harfler.length));
            }
            x.innerHTML = x.innerHTML + ' - ' + str;
        };
        x.innerHTML = x.innerHTML + '<br>';
    };
